<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pago Seguro - Consulta PE</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4F6EF7;
            --light-blue: #E8EEFF;
            --bg-gray: #F7F8FA;
            --text-dark: #1A1C24;
            --text-gray: #9BA3B1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #4F6EF7 0%, #7E57FF 100%);
            --radius-lg: 18px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .iphone-container {
            width: 100%;
            max-width: 430px;
            background: var(--bg-gray);
            min-height: 100vh;
            position: relative;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            background: var(--bg-gray);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            font-size: 18px;
            color: var(--text-dark);
            cursor: pointer;
            width: 30px;
            transition: transform 0.2s;
        }

        .back-btn:active {
            transform: scale(0.9);
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            margin-right: 30px;
        }

        /* Contenido */
        .content {
            padding: 0 24px;
        }

        .price-section {
            margin: 10px 0 25px;
        }

        .price-label {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .total-price {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Tarjeta de Crédito Visual */
        .credit-card-display {
            background: var(--gradient);
            border-radius: var(--radius-lg);
            padding: 25px;
            color: white;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(79, 110, 247, 0.35);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Patrón de fondo de tarjeta */
        .credit-card-display::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .credit-card-display::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            z-index: 2;
        }

        .card-chip {
            width: 45px;
            height: 35px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .card-chip::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background: repeating-linear-gradient(
                90deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 2px,
                transparent 2px,
                transparent 4px
            );
        }

        .card-type {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .card-number-display {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 3px;
            margin: 25px 0 20px;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.15);
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
            z-index: 2;
        }

        .card-holder-info {
            flex: 1;
        }

        .card-label {
            font-size: 10px;
            opacity: 0.7;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .card-logo {
            font-size: 32px;
            opacity: 0.9;
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        /* Contenedor de input con ícono */
        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--text-gray);
            font-size: 18px;
            z-index: 1;
            pointer-events: none;
        }

        .input-box {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            border: 1px solid #EAECEF;
            width: 100%;
            font-size: 15px;
            transition: all 0.3s;
            text-align: center;
        }

        .input-box:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(79, 110, 247, 0.1);
        }

        /* Input con ícono tiene padding izquierdo */
        .input-with-icon .input-box {
            padding-left: 45px;
        }

        .mp-container {
            height: 48px;
            background: var(--white);
            border-radius: var(--radius-md);
            border: 1px solid #EAECEF;
            overflow: hidden;
            position: relative;
        }

        /* Ícono para el campo de tarjeta */
        .mp-container.with-icon::before {
            content: '\f09d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 18px;
            z-index: 10;
            pointer-events: none;
        }

        .mp-container.with-icon iframe {
            padding-left: 45px !important;
        }

        /* Estilos para centrar texto en iframes de MP */
        .mp-container iframe {
            text-align: center !important;
        }

        /* Nuevos estilos para campos con íconos */
        .mp-container.with-icon-expiry::before {
            content: '\f073';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 18px;
            z-index: 10;
            pointer-events: none;
        }

        .mp-container.with-icon-expiry iframe {
            padding-left: 45px !important;
        }

        .mp-container.with-icon-cvv::before {
            content: '\f023';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 18px;
            z-index: 10;
            pointer-events: none;
        }

        .mp-container.with-icon-cvv iframe {
            padding-left: 45px !important;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Contenedor para tipo de documento y número */
        .document-container {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
            align-items: end;
        }

        .document-type-group {
            margin-bottom: 0;
        }

        .document-number-group {
            margin-bottom: 0;
        }

        /* Botón Principal */
        .main-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(79, 110, 247, 0.3);
            transition: all 0.3s;
            margin-top: 20px;
        }

        .main-btn:hover {
            background: #3D5FE6;
            box-shadow: 0 8px 25px rgba(79, 110, 247, 0.4);
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        .main-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Pantalla de Carga */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: var(--text-gray);
            font-size: 14px;
            font-weight: 500;
        }

        /* Indicador de seguridad */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-gray);
            font-size: 12px;
            margin-top: 20px;
            padding: 12px;
            background: var(--white);
            border-radius: var(--radius-md);
        }

        .security-badge i {
            color: #10B981;
            font-size: 16px;
        }

        /* Responsive mejorado */
        @media (max-width: 380px) {
            .content {
                padding: 0 20px;
            }

            .total-price {
                font-size: 30px;
            }

            .card-number-display {
                font-size: 18px;
            }
            
            .document-container {
                grid-template-columns: 100px 1fr;
                gap: 12px;
            }
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Campo oculto */
        .hidden-field {
            display: none !important;
        }
    </style>
</head>
<body>

<div class="iphone-container">
    <div class="header">
        <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
        <div class="header-title">Datos de Pago</div>
    </div>

    <div class="content fade-in">
        <div class="price-section">
            <p class="price-label">Monto total</p>
            <div class="total-price" id="display-amount">S/ 0.00</div>
        </div>

        <!-- Tarjeta de Crédito Visual -->
        <div class="credit-card-display">
            <div class="card-top">
                <div class="card-chip"></div>
                <div class="card-type">VISA</div>
            </div>
            <div class="card-number-display" id="visual-card-number">•••• •••• •••• ••••</div>
            <div class="card-bottom">
                <div class="card-holder-info">
                    <div class="card-label">Titular de la tarjeta</div>
                    <div class="card-value" id="visual-card-holder">TU NOMBRE</div>
                </div>
                <div class="card-holder-info">
                    <div class="card-label">Válido hasta</div>
                    <div class="card-value" id="visual-card-expiry">••/••</div>
                </div>
            </div>
        </div>

        <form id="form-checkout">
            <div class="form-group">
                <label class="label">Número de tarjeta</label>
                <div id="form-checkout__cardNumber" class="mp-container with-icon"></div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label class="label">Válido hasta</label>
                    <div id="form-checkout__expirationDate" class="mp-container with-icon-expiry"></div>
                </div>
                <div class="form-group">
                    <label class="label">CVV</label>
                    <div id="form-checkout__securityCode" class="mp-container with-icon-cvv"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Titular de la tarjeta</label>
                <input 
                    type="text" 
                    id="form-checkout__cardholderName" 
                    class="input-box" 
                    placeholder="Nombre y apellido"
                    required
                />
            </div>

            <!-- Campo de correo OCULTO -->
            <div class="form-group hidden-field">
                <label class="label">Correo electrónico</label>
                <input 
                    type="email" 
                    id="form-checkout__cardholderEmail" 
                    class="input-box" 
                    placeholder="correo@ejemplo.com"
                    required
                />
            </div>

            <!-- Contenedor para documento - tipo a la izquierda, número a la derecha -->
            <div class="document-container">
                <div class="form-group document-type-group">
                    <label class="label">Tipo de documento</label>
                    <select id="form-checkout__identificationType" class="input-box" required style="text-align: left; padding-left: 16px;">
                        <option value="">Seleccionar</option>
                    </select>
                </div>
                
                <div class="form-group document-number-group">
                    <label class="label">Número de documento</label>
                    <input 
                        type="text" 
                        id="form-checkout__identificationNumber" 
                        class="input-box" 
                        placeholder="12345678"
                        required
                        style="text-align: center;"
                    />
                </div>
            </div>

            <!-- Campos ocultos necesarios para MP -->
            <div style="display:none">
                <select id="form-checkout__issuer"></select>
                <select id="form-checkout__installments"></select>
            </div>

            <button type="submit" id="form-checkout__submit" class="main-btn">
                <i class="fas fa-lock"></i> Proceder al pago
            </button>

            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Pago 100% seguro y encriptado</span>
            </div>
        </form>
    </div>
</div>

<div id="loadingScreen">
    <div class="spinner"></div>
    <p class="loading-text">Iniciando pago seguro...</p>
</div>

<script>
    // --- Obtener parámetros de URL ---
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || "10.00";
    const uid = urlParams.get('uid');
    const email = urlParams.get('email');
    const description = urlParams.get('description') || 'Créditos Consulta PE';

    // --- Validaciones iniciales ---
    if (!uid) {
        alert('Error: No se encontró el identificador de usuario');
        window.location.href = '/';
    }

    // --- Actualizar vista de tarjeta en tiempo real ---
    function updateCardDisplay() {
        const cardholderName = document.getElementById('form-checkout__cardholderName');
        const visualCardHolder = document.getElementById('visual-card-holder');
        
        if (cardholderName && visualCardHolder) {
            cardholderName.addEventListener('input', (e) => {
                const value = e.target.value.toUpperCase() || 'TU NOMBRE';
                visualCardHolder.textContent = value.substring(0, 22);
            });
        }
    }

    // --- Inicializar Mercado Pago ---
    async function initMercadoPago() {
        try {
            // Mostrar monto
            document.getElementById('display-amount').textContent = `S/ ${parseFloat(amount).toFixed(2)}`;
            
            // Obtener configuración del servidor
            const response = await fetch('/api/config');
            if (!response.ok) {
                throw new Error('No se pudo obtener la configuración del servidor');
            }
            
            const config = await response.json();
            
            if (!config.mercadopagoPublicKey) {
                throw new Error('Clave pública de Mercado Pago no configurada');
            }
            
            // Ocultar pantalla de carga
            document.getElementById('loadingScreen').style.display = 'none';

            // Inicializar SDK de Mercado Pago
            const mp = new MercadoPago(config.mercadopagoPublicKey, { 
                locale: 'es-PE'
            });

            // Configurar formulario de tarjeta
            const cardForm = mp.cardForm({
                amount: amount.toString(),
                iframe: true,
                form: {
                    id: 'form-checkout',
                    cardNumber: { 
                        id: 'form-checkout__cardNumber', 
                        placeholder: '•••• •••• •••• ••••'
                    },
                    expirationDate: { 
                        id: 'form-checkout__expirationDate', 
                        placeholder: 'MM/AA'
                    },
                    securityCode: { 
                        id: 'form-checkout__securityCode', 
                        placeholder: '•••'
                    },
                    cardholderName: { 
                        id: 'form-checkout__cardholderName',
                        placeholder: 'Nombre y apellido'
                    },
                    issuer: { 
                        id: 'form-checkout__issuer'
                    },
                    installments: { 
                        id: 'form-checkout__installments'
                    },
                    identificationType: { 
                        id: 'form-checkout__identificationType'
                    },
                    identificationNumber: { 
                        id: 'form-checkout__identificationNumber',
                        placeholder: 'Número de documento'
                    },
                    cardholderEmail: { 
                        id: 'form-checkout__cardholderEmail',
                        placeholder: 'correo@ejemplo.com'
                    }
                },
                callbacks: {
                    onFormMounted: error => {
                        if (error) {
                            console.error("Error montando formulario:", error);
                            return;
                        }
                        
                        // Prellenar email si viene en URL (campo oculto)
                        if (email) {
                            document.getElementById('form-checkout__cardholderEmail').value = email;
                        }
                        
                        // Activar actualización de tarjeta visual
                        updateCardDisplay();
                        
                        console.log("Formulario montado correctamente");
                    },
                    onSubmit: async (event) => {
                        event.preventDefault();
                        
                        const submitBtn = document.getElementById('form-checkout__submit');
                        const originalText = submitBtn.innerHTML;
                        
                        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Procesando...';
                        submitBtn.disabled = true;

                        try {
                            const formData = cardForm.getCardFormData();
                            
                            // Validar datos antes de enviar
                            if (!formData.token) {
                                throw new Error('No se pudo generar el token de pago');
                            }
                            
                            console.log('Enviando pago al servidor...');
                            
                            const res = await fetch('/api/pay', {
                                method: 'POST',
                                headers: { 
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    token: formData.token,
                                    amount: formData.amount,
                                    payment_method_id: formData.paymentMethodId,
                                    issuer_id: formData.issuerId,
                                    installments: formData.installments,
                                    email: formData.cardholderEmail,
                                    identificationType: formData.identificationType,
                                    identificationNumber: formData.identificationNumber,
                                    uid: uid,
                                    description: description
                                })
                            });

                            const result = await res.json();
                            
                            console.log('Respuesta del servidor:', result);

                            if (result.status === 'approved') {
                                // Pago aprobado
                                alert('¡Pago aprobado exitosamente!');
                                window.location.href = `app://payment-success?id=${result.id}&amount=${amount}`;
                            } else if (result.status === 'pending') {
                                // Pago pendiente
                                alert('Pago pendiente de aprobación. Te notificaremos cuando se confirme.');
                                window.location.href = `app://payment-pending?id=${result.id}`;
                            } else {
                                // Pago rechazado
                                const errorMsg = result.status_detail || result.error || 'Pago rechazado';
                                alert(`Error en el pago: ${errorMsg}`);
                                submitBtn.innerHTML = originalText;
                                submitBtn.disabled = false;
                            }
                        } catch (error) {
                            console.error('Error procesando pago:', error);
                            alert('Error al procesar el pago. Por favor, intenta nuevamente.');
                            submitBtn.innerHTML = originalText;
                            submitBtn.disabled = false;
                        }
                    },
                    onFetching: (resource) => {
                        console.log('Obteniendo recurso:', resource);
                        
                        // Mostrar indicador de carga sutil
                        const loadingIndicator = document.createElement('div');
                        loadingIndicator.className = 'loading-indicator';
                        loadingIndicator.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
                        
                        return () => {
                            // Limpiar indicador cuando termine
                            if (loadingIndicator.parentNode) {
                                loadingIndicator.remove();
                            }
                        };
                    }
                }
            });

            console.log('Mercado Pago inicializado correctamente');

        } catch (error) {
            console.error('Error crítico inicializando Mercado Pago:', error);
            document.getElementById('loadingScreen').innerHTML = `
                <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #EF4444; margin-bottom: 20px;"></i>
                <p class="loading-text" style="color: #EF4444;">Error al cargar el sistema de pagos</p>
                <p style="color: var(--text-gray); font-size: 12px; margin-top: 10px;">${error.message}</p>
                <button onclick="location.reload()" class="main-btn" style="margin-top: 20px; max-width: 200px;">
                    Reintentar
                </button>
            `;
        }
    }

    // --- Iniciar cuando el DOM esté listo ---
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMercadoPago);
    } else {
        initMercadoPago();
    }

    // --- Prevenir envío accidental del formulario ---
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('form-checkout');
        if (form) {
            form.addEventListener('submit', (e) => {
                // El evento submit ya es manejado por el cardForm de MP
                // Este listener adicional es por seguridad
                const submitBtn = document.getElementById('form-checkout__submit');
                if (!submitBtn.disabled) {
                    console.log('Formulario enviado');
                }
            });
        }
    });
</script>

</body>
</html>
