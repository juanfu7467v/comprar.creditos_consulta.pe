<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pago Seguro - Consulta PE</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4F6EF7;
            --light-blue: #E8EEFF;
            --bg-gray: #F7F8FA;
            --text-dark: #1A1C24;
            --text-gray: #9BA3B1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #4F6EF7 0%, #7E57FF 100%);
            --radius-lg: 18px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .iphone-container {
            width: 100%;
            max-width: 430px;
            background: var(--bg-gray);
            min-height: 100vh;
            position: relative;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            background: var(--bg-gray);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            font-size: 18px;
            color: var(--text-dark);
            cursor: pointer;
            width: 30px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            margin-right: 30px;
        }

        /* Contenido */
        .content {
            padding: 0 24px;
        }

        .price-section {
            margin: 10px 0 25px;
        }

        .price-label {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
        }

        .total-price {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary-blue);
            text-align: center;
        }

        /* Selector de Método de Pago */
        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .method-card {
            background: var(--light-blue);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 2px solid transparent;
            white-space: nowrap;
            text-align: center;
        }

        .method-card.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 8px 15px rgba(79, 110, 247, 0.25);
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: flex;
            align-items: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .label i {
            margin-right: 8px;
            color: var(--primary-blue);
        }

        .input-box {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            border: 1px solid #EAECEF;
            width: 100%;
            font-size: 15px;
            transition: all 0.3s;
            text-align: center;
        }

        .input-box::placeholder {
            color: #C1C7D0;
            text-align: center;
        }

        .mp-container {
            height: 48px;
            background: var(--white);
            border-radius: var(--radius-md);
            border: 1px solid #EAECEF;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Tarjeta Bancaria Gráfica */
        .card-graphic {
            background: var(--gradient);
            border-radius: var(--radius-lg);
            padding: 25px;
            color: white;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(79, 110, 247, 0.3);
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #FFD700 0%, #FFEC8B 100%);
            border-radius: 8px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card-chip::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 4px;
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-align: left;
        }

        .card-bottom {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-holder {
            font-size: 14px;
            opacity: 0.9;
            text-align: left;
        }

        .card-expiry {
            font-size: 14px;
            opacity: 0.9;
            text-align: right;
        }

        .card-logo {
            font-size: 28px;
            opacity: 0.9;
            text-align: right;
        }

        .card-network {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            opacity: 0.7;
        }

        /* Switch */
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
        }

        .switch-text {
            font-size: 14px;
            font-weight: 500;
            text-align: left;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #D1D5DB;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--primary-blue); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Botón Principal */
        .main-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(79, 110, 247, 0.3);
            transition: transform 0.2s;
            margin-top: 10px;
            text-align: center;
        }

        .main-btn:active { transform: scale(0.98); }

        /* Pantalla de Carga */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estilos específicos para inputs de MP */
        iframe { 
            height: 100% !important; 
            width: 100% !important;
            border: none !important;
        }

        .mp-iframe-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Estilos para los textos centrados */
        .center-text {
            text-align: center;
        }

        /* Ajustes para campos de MercadoPago */
        .mp-field {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="iphone-container">
    <div class="header">
        <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
        <div class="header-title">Datos de Pago</div>
    </div>

    <div class="content">
        <div class="price-section">
            <p class="price-label">Precio Total</p>
            <div class="total-price" id="display-amount">S/ 0.00</div>
        </div>

        <div class="payment-methods">
            <div class="method-card">PayPal</div>
            <div class="method-card active">
                Tarjeta <i class="fas fa-check-circle"></i>
            </div>
            <div class="method-card">Billetera</div>
        </div>

        <!-- Tarjeta Bancaria Gráfica -->
        <div class="card-graphic">
            <div class="card-network">
                <i class="fab fa-cc-visa"></i>
            </div>
            <div class="card-chip"></div>
            <div class="card-number">**** **** **** 1234</div>
            <div class="card-bottom">
                <div class="card-holder">
                    <div style="font-size: 10px; opacity: 0.7;">TITULAR DE LA TARJETA</div>
                    <div>JUAN PEREZ</div>
                </div>
                <div class="card-expiry">
                    <div style="font-size: 10px; opacity: 0.7;">VÁLIDA HASTA</div>
                    <div>12/28</div>
                </div>
                <div class="card-logo">
                    <i class="fas fa-credit-card"></i>
                </div>
            </div>
        </div>

        <form id="form-checkout">
            <div class="form-group">
                <label class="label">
                    <i class="fas fa-credit-card"></i> Número de tarjeta
                </label>
                <div id="form-checkout__cardNumber" class="mp-container">
                    <div class="mp-iframe-container"></div>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label class="label center-text">Válida hasta</label>
                    <div id="form-checkout__expirationDate" class="mp-container">
                        <div class="mp-iframe-container"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="label center-text">CVV</label>
                    <div id="form-checkout__securityCode" class="mp-container">
                        <div class="mp-iframe-container"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="label center-text">Titular de la tarjeta</label>
                <input type="text" id="form-checkout__cardholderName" class="input-box" placeholder="Nombre y apellido" />
            </div>

            <div style="display:none">
                <select id="form-checkout__issuer"></select>
                <select id="form-checkout__installments"></select>
                <select id="form-checkout__identificationType"></select>
                <input type="text" id="form-checkout__identificationNumber" />
                <input type="email" id="form-checkout__cardholderEmail" />
            </div>

            <div class="flex-between">
                <span class="switch-text">Guardar datos de tarjeta para pagos futuros</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit" id="form-checkout__submit" class="main-btn">Proceder a confirmar</button>
        </form>
    </div>
</div>

<div id="loadingScreen">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:var(--text-gray); font-size:14px; text-align: center;">Iniciando pago seguro...</p>
</div>

<script>
    // --- LÓGICA DE NEGOCIO MANTENIDA ---
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || "10.00";
    const uid = urlParams.get('uid');
    const email = urlParams.get('email');
    const description = urlParams.get('description') || 'Créditos Consulta PE';

    async function initMercadoPago() {
        try {
            // Mostrar el monto en la pantalla
            document.getElementById('display-amount').textContent = `S/ ${parseFloat(amount).toFixed(2)}`;
            
            // Obtener configuración desde la API
            const response = await fetch('/api/config');
            const config = await response.json();
            
            // Ocultar pantalla de carga
            document.getElementById('loadingScreen').style.display = 'none';

            // Inicializar MercadoPago
            const mp = new MercadoPago(config.mercadopagoPublicKey, { 
                locale: 'es-PE' 
            });

            // Configurar formulario de tarjeta
            const cardForm = mp.cardForm({
                amount: amount.toString(),
                iframe: true,
                form: {
                    id: 'form-checkout',
                    cardNumber: { 
                        id: 'form-checkout__cardNumber', 
                        placeholder: '**** **** **** ****' 
                    },
                    expirationDate: { 
                        id: 'form-checkout__expirationDate', 
                        placeholder: 'MM/AA' 
                    },
                    securityCode: { 
                        id: 'form-checkout__securityCode', 
                        placeholder: '***' 
                    },
                    cardholderName: { 
                        id: 'form-checkout__cardholderName',
                        placeholder: 'Nombre como aparece en la tarjeta'
                    },
                    issuer: { id: 'form-checkout__issuer' },
                    installments: { id: 'form-checkout__installments' },
                    identificationType: { id: 'form-checkout__identificationType' },
                    identificationNumber: { id: 'form-checkout__identificationNumber' },
                    cardholderEmail: { id: 'form-checkout__cardholderEmail' }
                },
                callbacks: {
                    onFormMounted: error => {
                        if (error) {
                            console.warn("Error al montar el formulario:", error);
                            return;
                        }
                        
                        // Prellenar email si viene en URL
                        if(email) {
                            document.getElementById('form-checkout__cardholderEmail').value = email;
                        }
                        
                        // Forzar centrado de textos en los iframes de MercadoPago
                        setTimeout(() => {
                            const iframes = document.querySelectorAll('iframe');
                            iframes.forEach(iframe => {
                                try {
                                    iframe.contentDocument.body.style.textAlign = 'center';
                                    iframe.contentDocument.body.style.display = 'flex';
                                    iframe.contentDocument.body.style.alignItems = 'center';
                                    iframe.contentDocument.body.style.justifyContent = 'center';
                                } catch (e) {
                                    // Ignorar errores de CORS
                                }
                            });
                        }, 1000);
                    },
                    onSubmit: async (event) => {
                        event.preventDefault();
                        const submitBtn = document.getElementById('form-checkout__submit');
                        const originalText = submitBtn.innerText;
                        submitBtn.innerText = "Procesando...";
                        submitBtn.disabled = true;

                        try {
                            // Obtener datos del formulario
                            const formData = cardForm.getCardFormData();
                            
                            // Validar datos básicos
                            if (!uid) {
                                alert("Error: ID de usuario no encontrado");
                                submitBtn.innerText = originalText;
                                submitBtn.disabled = false;
                                return;
                            }

                            // Enviar pago al backend
                            const res = await fetch('/api/pay', {
                                method: 'POST',
                                headers: { 
                                    'Content-Type': 'application/json' 
                                },
                                body: JSON.stringify({
                                    token: formData.token,
                                    amount: formData.amount,
                                    payment_method_id: formData.paymentMethodId,
                                    issuer_id: formData.issuerId,
                                    installments: formData.installments,
                                    email: formData.cardholderEmail || email,
                                    uid: uid,
                                    description: description,
                                    identificationType: formData.identificationType,
                                    identificationNumber: formData.identificationNumber
                                })
                            });

                            const result = await res.json();
                            
                            if (result.status === 'approved' || result.status === 'pending') {
                                // Pago exitoso o pendiente
                                const successMessage = result.status === 'approved' 
                                    ? '¡Pago aprobado exitosamente!' 
                                    : 'Pago pendiente de confirmación';
                                    
                                alert(successMessage);
                                
                                // Redirigir a app nativa si está disponible
                                if (typeof window.Android !== 'undefined') {
                                    window.Android.paymentComplete(JSON.stringify(result));
                                } else if (window.webkit && window.webkit.messageHandlers) {
                                    window.webkit.messageHandlers.paymentHandler.postMessage(result);
                                } else {
                                    window.location.href = `app://payment-success?id=${result.id}&status=${result.status}`;
                                }
                                
                            } else {
                                // Pago rechazado
                                const errorMsg = result.status_detail || result.message || "El pago fue rechazado";
                                alert(`Pago rechazado: ${errorMsg}\n\nPor favor, verifique sus datos e intente nuevamente.`);
                                submitBtn.innerText = originalText;
                                submitBtn.disabled = false;
                            }
                            
                        } catch (error) {
                            console.error("Error procesando pago:", error);
                            alert("Error al procesar el pago. Por favor, intente nuevamente.");
                            submitBtn.innerText = originalText;
                            submitBtn.disabled = false;
                        }
                    },
                    onFetching: (resource) => {
                        console.log("Fetching: ", resource);
                    },
                    onError: (error) => {
                        console.error("Error en formulario MP:", error);
                        alert(`Error en formulario: ${error.message}`);
                    }
                }
            });
            
        } catch (error) {
            console.error("Error inicializando MercadoPago:", error);
            document.getElementById('loadingScreen').innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #f44336;"></i>
                    <p style="margin-top: 15px; color: var(--text-dark);">Error al cargar el sistema de pagos</p>
                    <p style="color: var(--text-gray); font-size: 14px;">Por favor, recargue la página</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: var(--primary-blue); color: white; border: none; border-radius: 8px; cursor: pointer;">
                        Recargar
                    </button>
                </div>
            `;
        }
    }

    // Inicializar cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', initMercadoPago);

    // Función para manejar el botón de retroceso
    window.handleBack = function() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            // Redirigir a la página principal si no hay historial
            window.location.href = '/';
        }
    };
</script>

</body>
</html>
