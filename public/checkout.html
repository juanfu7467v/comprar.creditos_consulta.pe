<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pago Seguro - Consulta PE</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #4F6EF7;
            --light-blue: #E8EEFF;
            --bg-gray: #F7F8FA;
            --text-dark: #1A1C24;
            --text-gray: #9BA3B1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #4F6EF7 0%, #7E57FF 100%);
            --radius-lg: 18px;
            --radius-md: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-gray);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .iphone-container {
            width: 100%;
            max-width: 430px;
            background: var(--bg-gray);
            min-height: 100vh;
            position: relative;
            padding-bottom: 40px;
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            background: var(--bg-gray);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .back-btn {
            font-size: 18px;
            color: var(--text-dark);
            cursor: pointer;
            width: 30px;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            margin-right: 30px;
        }

        /* Contenido */
        .content {
            padding: 0 24px;
        }

        .price-section {
            margin: 10px 0 25px;
        }

        .price-label {
            color: var(--text-gray);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .total-price {
            font-size: 34px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        /* Selector de Método de Pago */
        .payment-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .method-card {
            background: var(--light-blue);
            padding: 12px 20px;
            border-radius: var(--radius-md);
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;
            white-space: nowrap;
        }

        .method-card.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 8px 15px rgba(79, 110, 247, 0.25);
        }

        /* Formulario */
        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .input-box {
            background: var(--white);
            border-radius: var(--radius-md);
            padding: 14px 16px;
            border: 1px solid #EAECEF;
            width: 100%;
            font-size: 15px;
            transition: all 0.3s;
        }

        .mp-container {
            height: 48px;
            background: var(--white);
            border-radius: var(--radius-md);
            border: 1px solid #EAECEF;
            overflow: hidden;
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Promo Card (Referencia Imagen 2) */
        .promo-card {
            background: var(--gradient);
            background-size: 100% 100%; /* Ajuste pedido */
            border-radius: var(--radius-lg);
            padding: 25px;
            color: white;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(79, 110, 247, 0.3);
        }

        .promo-logo {
            font-size: 24px;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .promo-amount {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .promo-text {
            font-size: 14px;
            opacity: 0.8;
        }

        .promo-code-info {
            font-size: 11px;
            margin-top: 15px;
            opacity: 0.6;
        }

        /* Switch */
        .flex-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 25px 0;
        }

        .switch-text {
            font-size: 14px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #D1D5DB;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px; width: 18px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--primary-blue); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Botón Principal */
        .main-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-lg);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(79, 110, 247, 0.3);
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .main-btn:active { transform: scale(0.98); }

        /* Pantalla de Carga */
        #loadingScreen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-blue);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Estilos específicos para inputs de MP */
        iframe { height: 100% !important; }
    </style>
</head>
<body>

<div class="iphone-container">
    <div class="header">
        <i class="fas fa-arrow-left back-btn" onclick="history.back()"></i>
        <div class="header-title">Payment data</div>
    </div>

    <div class="content">
        <div class="price-section">
            <p class="price-label">Total price</p>
            <div class="total-price" id="display-amount">S/ 0.00</div>
        </div>

        <div class="payment-methods">
            <div class="method-card">PayPal</div>
            <div class="method-card active">
                Credit <i class="fas fa-check-circle"></i>
            </div>
            <div class="method-card">Wallet</div>
        </div>

        <div class="promo-card">
            <div class="promo-logo"><i class="fab fa-nike"></i></div>
            <div class="promo-amount">$50 off</div>
            <div class="promo-text">On your first order</div>
            <div class="promo-code-info">* Promo code valid for orders over $150</div>
        </div>

        <form id="form-checkout">
            <div class="form-group">
                <label class="label">Card number</label>
                <div id="form-checkout__cardNumber" class="mp-container"></div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label class="label">Valid until</label>
                    <div id="form-checkout__expirationDate" class="mp-container"></div>
                </div>
                <div class="form-group">
                    <label class="label">CVV</label>
                    <div id="form-checkout__securityCode" class="mp-container"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="label">Card holder</label>
                <input type="text" id="form-checkout__cardholderName" class="input-box" placeholder="Your name and surname" />
            </div>

            <div style="display:none">
                <select id="form-checkout__issuer"></select>
                <select id="form-checkout__installments"></select>
                <select id="form-checkout__identificationType"></select>
                <input type="text" id="form-checkout__identificationNumber" />
                <input type="email" id="form-checkout__cardholderEmail" />
            </div>

            <div class="flex-between">
                <span class="switch-text">Save card data for future payments</span>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit" id="form-checkout__submit" class="main-btn">Proceed to confirm</button>
        </form>
    </div>
</div>

<div id="loadingScreen">
    <div class="spinner"></div>
    <p style="margin-top:15px; color:var(--text-gray); font-size:14px;">Iniciando pago seguro...</p>
</div>

<script>
    // --- LÓGICA DE NEGOCIO MANTENIDA ---
    const urlParams = new URLSearchParams(window.location.search);
    const amount = urlParams.get('amount') || "10.00";
    const uid = urlParams.get('uid');
    const email = urlParams.get('email');
    const description = urlParams.get('description') || 'Créditos Consulta PE';

    async function initMercadoPago() {
        try {
            document.getElementById('display-amount').textContent = `S/ ${parseFloat(amount).toFixed(2)}`;
            
            // Obtener llave pública desde tu API
            const response = await fetch('/api/config');
            const config = await response.json();
            
            document.getElementById('loadingScreen').style.display = 'none';

            const mp = new MercadoPago(config.mercadopagoPublicKey, { locale: 'es-PE' });

            const cardForm = mp.cardForm({
                amount: amount.toString(),
                iframe: true,
                form: {
                    id: 'form-checkout',
                    cardNumber: { id: 'form-checkout__cardNumber', placeholder: '**** **** **** ****' },
                    expirationDate: { id: 'form-checkout__expirationDate', placeholder: 'MM/YY' },
                    securityCode: { id: 'form-checkout__securityCode', placeholder: '***' },
                    cardholderName: { id: 'form-checkout__cardholderName' },
                    issuer: { id: 'form-checkout__issuer' },
                    installments: { id: 'form-checkout__installments' },
                    identificationType: { id: 'form-checkout__identificationType' },
                    identificationNumber: { id: 'form-checkout__identificationNumber' },
                    cardholderEmail: { id: 'form-checkout__cardholderEmail' }
                },
                callbacks: {
                    onFormMounted: error => {
                        if (error) console.warn("Form mounted error:", error);
                        // Prellenar email si viene en URL
                        if(email) document.getElementById('form-checkout__cardholderEmail').value = email;
                    },
                    onSubmit: async (event) => {
                        event.preventDefault();
                        const submitBtn = document.getElementById('form-checkout__submit');
                        submitBtn.innerText = "Procesando...";
                        submitBtn.disabled = true;

                        const formData = cardForm.getCardFormData();
                        
                        try {
                            const res = await fetch('/api/pay', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    token: formData.token,
                                    amount: formData.amount,
                                    payment_method_id: formData.paymentMethodId,
                                    issuer_id: formData.issuerId,
                                    installments: formData.installments,
                                    email: formData.cardholderEmail,
                                    uid: uid,
                                    description: description
                                })
                            });

                            const result = await res.json();
                            if (result.status === 'approved') {
                                window.location.href = `app://payment-success?id=${result.id}`;
                            } else {
                                alert("Pago rechazado: " + (result.error || "Verifique sus datos"));
                                submitBtn.innerText = "Proceed to confirm";
                                submitBtn.disabled = false;
                            }
                        } catch (e) {
                            alert("Error en el servidor");
                            submitBtn.disabled = false;
                        }
                    }
                }
            });
        } catch (e) {
            console.error("Error inicializando:", e);
        }
    }

    document.addEventListener('DOMContentLoaded', initMercadoPago);
</script>

</body>
</html>
