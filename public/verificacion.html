  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <title>Verificaci√≥n de correo | Masitaprex</title>
  <meta name="description" content="Verifica tu direcci√≥n de correo electr√≥nico para activar tu cuenta Masitaprex.">
  
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/747/747965.png">
  <link rel="shortcut icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/747/747965.png">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/128/747/747965.png">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top right, #fdfbfb 0%, #ebedee 100%);
        padding: 20px;
    }

    #verification-screen {
        width: 100%;
        max-width: 480px;
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    .verification-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .success-icon-wrapper {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 32px;
        position: relative;
    }

    .success-icon {
        font-size: 120px;
        color: #10b981;
        animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), pulse 2s ease-in-out infinite 0.5s;
    }

    @keyframes scaleIn {
        0% { opacity: 0; transform: scale(0); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #0072ff 0%, #00e676 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
    }

    .verification-text {
        font-size: 1.1rem;
        line-height: 1.6;
        color: #1a1e2e;
        margin-bottom: 12px;
        max-width: 400px;
        font-weight: 500;
    }

    .instruction-text {
        font-size: 1rem;
        line-height: 1.5;
        color: #64748b;
        margin-bottom: 32px;
        max-width: 400px;
        font-weight: 400;
    }

    .email-highlight {
        background: linear-gradient(135deg, #0072ff15, #00e67615);
        padding: 4px 12px;
        border-radius: 100px;
        font-weight: 600;
        color: #0072ff;
        display: inline-block;
        margin: 8px 0;
        word-break: break-all;
    }

    .resend-section {
        width: 100%;
        max-width: 360px;
        margin-top: 40px;
    }

    .resend-btn {
        width: 100%;
        height: 58px;
        background: linear-gradient(135deg, #0072ff 0%, #00e676 100%);
        color: white;
        border: none;
        border-radius: 22px;
        font-size: 1.1rem;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
        box-shadow: 0 12px 24px -6px rgba(0, 114, 255, 0.4);
        transition: all 0.3s ease;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
    }

    .resend-btn:active {
        transform: scale(0.97);
        box-shadow: 0 4px 10px rgba(0, 114, 255, 0.2);
    }

    .resend-btn.disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: 0 4px 12px rgba(0, 114, 255, 0.2);
    }

    .timer-text {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        color: #64748b;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 16px;
    }

    .timer-number {
        background: #f1f5f9;
        padding: 4px 12px;
        border-radius: 100px;
        font-weight: 700;
        color: #0072ff;
        font-family: 'Inter', monospace;
        font-size: 1.1rem;
    }

    .change-email-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #0072ff;
        font-weight: 600;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 100px;
        background: white;
        border: 2px solid #e2e8f0;
        transition: all 0.3s ease;
        margin-top: 16px;
        font-size: 0.95rem;
    }

    .sent-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        background: #10b98115;
        color: #10b981;
        padding: 8px 20px;
        border-radius: 100px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 24px;
    }

    #verification-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.9);
        background: #10b981;
        color: white;
        padding: 18px 32px;
        border-radius: 16px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 20px 35px -8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.2s;
        z-index: 10000;
        font-size: 1rem;
        max-width: 90%;
        text-align: center;
        opacity: 0;
        visibility: hidden;
    }

    #verification-message.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        visibility: visible;
    }

    #verification-message.error {
        background: #ef4444;
    }

    #loading-verification {
        position: fixed;
        inset: 0;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 10001;
    }

    .loading-dots {
        display: flex;
        gap: 8px;
    }

    .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, #0072ff, #00e676);
        animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="verification-screen">
    <div class="verification-container">
      <div class="success-icon-wrapper">
        <span class="material-icons success-icon">mark_email_read</span>
      </div>
      <div class="sent-badge">
        <span class="material-icons" style="font-size: 18px;">check_circle</span>
        Correo enviado
      </div>
      <h1>Verifica tu correo</h1>
      <p class="verification-text">
        Hemos enviado un correo de verificaci√≥n a tu direcci√≥n de correo.
      </p>
      <div class="email-highlight" id="user-email-display">
        cargando...
      </div>
      <p class="instruction-text">
        Por favor revisa tu bandeja de entrada y abre el enlace para confirmar que el correo te pertenece.
      </p>
      <div class="resend-section">
        <div id="timer-container" class="timer-text" style="display: none;">
          <span>Puedes reenviar el correo en</span>
          <span class="timer-number" id="timer-countdown">50</span>
          <span>segundos</span>
        </div>
        <button id="resend-btn" class="resend-btn disabled" disabled>
          <span class="material-icons">send</span>
          Reenviar correo ahora
        </button>
        <button id="change-email-btn" class="change-email-link" style="background: none; border: none; cursor: pointer; width: 100%; justify-content: center;">
          <span class="material-icons" style="font-size: 20px;">edit</span>
          Cambiar correo electr√≥nico
        </button>
      </div>
    </div>
  </div>

  <div id="verification-message"></div>
  <div id="loading-verification">
    <div class="loading-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // --- VARIABLES GLOBALES ---
    let auth;
    let countdownInterval = null;
    let resendAttempts = 0;
    let autoResendExecuted = false;
    let verificationCheckInterval = null;
    let welcomeEmailSent = false; // üî• NUEVO: Bandera para evitar duplicados
    
    // --- ELEMENTOS DEL DOM ---
    const resendBtn = document.getElementById('resend-btn');
    const changeEmailBtn = document.getElementById('change-email-btn');
    const timerContainer = document.getElementById('timer-container');
    const userEmailDisplay = document.getElementById('user-email-display');
    const timerCountdown = document.getElementById('timer-countdown');
    const messageEl = document.getElementById('verification-message');
    const loadingEl = document.getElementById('loading-verification');

    // --- FUNCIONES DE UI ---
    function showLoading() { loadingEl.style.display = 'flex'; }
    function hideLoading() { loadingEl.style.display = 'none'; }

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function redirectAfterVerification() {
      const returnTo = getUrlParameter('returnTo');
      if (returnTo && returnTo !== 'null' && returnTo !== 'undefined') {
        try {
          const decodedUrl = decodeURIComponent(returnTo);
          if (decodedUrl.startsWith('/') && !decodedUrl.includes('//')) {
            window.location.href = decodedUrl;
            return;
          }
        } catch (e) {
          console.warn('URL de retorno inv√°lida:', e);
        }
      }
      window.location.href = '/actividad';
    }
    
    function showMessage(text, isError = false) {
      messageEl.textContent = text;
      messageEl.classList.add('show');
      messageEl.classList.toggle('error', isError);
      setTimeout(() => messageEl.classList.remove('show'), 4000);
    }

    function startResendTimer() {
      if (countdownInterval) clearInterval(countdownInterval);
      let seconds = 50;
      timerCountdown.textContent = seconds;
      timerContainer.style.display = 'flex';
      
      resendBtn.classList.add('disabled');
      resendBtn.disabled = true;
      
      countdownInterval = setInterval(() => {
        seconds--;
        timerCountdown.textContent = seconds;
        if (seconds <= 0) {
          clearInterval(countdownInterval);
          countdownInterval = null;
          timerContainer.style.display = 'none';
          resendBtn.classList.remove('disabled');
          resendBtn.disabled = false;
        }
      }, 1000);
    }

    // üî• NUEVA FUNCI√ìN: Notificar al backend para env√≠o de bienvenida
    async function notifyVerificationComplete(user) {
      if (welcomeEmailSent) {
        console.log('‚úÖ Correo de bienvenida ya fue enviado previamente');
        return;
      }

      try {
        console.log('üìß Notificando al backend para env√≠o de correo de bienvenida...');
        
        const response = await fetch('/api/notify-verification', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            uid: user.uid,
            email: user.email,
            displayName: user.displayName || user.email.split('@')[0]
          })
        });

        const result = await response.json();
        
        if (result.success) {
          console.log('‚úÖ Correo de bienvenida enviado correctamente');
          welcomeEmailSent = true;
        } else {
          console.warn('‚ö†Ô∏è No se pudo enviar el correo de bienvenida:', result.error);
        }
      } catch (error) {
        console.error('‚ùå Error al notificar verificaci√≥n al backend:', error);
      }
    }

    // --- L√ìGICA DE FIREBASE ---
    async function checkEmailVerificationStatus() {
      if (!auth || !auth.currentUser) return;
      
      try {
        await auth.currentUser.reload();
        if (auth.currentUser.emailVerified) {
          clearInterval(verificationCheckInterval);
          showMessage('¬°Correo verificado!');
          
          // üî• AQU√ç SE ACTIVA EL ENV√çO AUTOM√ÅTICO
          await notifyVerificationComplete(auth.currentUser);
          
          setTimeout(() => {
              redirectAfterVerification();
          }, 1500);
        }
      } catch (error) {
        console.error('Error al verificar estado:', error);
      }
    }

    async function handleResendEmail() {
      const user = auth.currentUser;
      if (!user) {
        showMessage('Sesi√≥n expirada. Inicia sesi√≥n de nuevo.', true);
        setTimeout(() => window.location.href = '/login', 2000);
        return;
      }

      if (resendAttempts >= 5) {
        showMessage('Demasiados intentos. Espera unos minutos.', true);
        return;
      }

      showLoading();
      try {
        await sendEmailVerification(user);
        resendAttempts++;
        showMessage('Correo de verificaci√≥n reenviado');
        startResendTimer();
      } catch (error) {
        console.error("Error enviando correo:", error);
        if (error.code === 'auth/too-many-requests') {
          showMessage('Demasiados intentos. Espera 1 minuto.', true);
          startResendTimer();
        } else {
          showMessage('Error al reenviar. Intenta de nuevo.', true);
        }
      } finally {
        hideLoading();
      }
    }

    async function handleChangeEmail() {
      if (confirm('¬øQuieres cambiar tu correo? Ser√°s redirigido al login.')) {
        if(auth) {
            await signOut(auth);
        }
        window.location.href = '/login';
      }
    }

    // --- INICIALIZACI√ìN PRINCIPAL ---
    async function initApp() {
      showLoading();
      try {
        // 1. Obtener configuraci√≥n del servidor
        const response = await fetch('/api/config');
        if (!response.ok) throw new Error('No se pudo obtener la configuraci√≥n');
        const appConfig = await response.json();
        
        // 2. Inicializar Firebase
        const app = initializeApp(appConfig.firebaseConfig);
        auth = getAuth(app);

        // 3. Asignar Event Listeners a los botones (ahora que auth existe)
        resendBtn.addEventListener('click', handleResendEmail);
        changeEmailBtn.addEventListener('click', handleChangeEmail);

        // 4. Observar estado de autenticaci√≥n
        onAuthStateChanged(auth, async (user) => {
          if (!user) {
             window.location.href = '/login';
             return;
          }

          userEmailDisplay.textContent = user.email || 'correo registrado';
          
          // Revisar si ya est√° verificado antes de hacer nada
          await user.reload();
          if (user.emailVerified) {
            // üî• Si ya estaba verificado al cargar, tambi√©n enviar bienvenida
            await notifyVerificationComplete(user);
            redirectAfterVerification();
            return;
          }
          
          // Enviar el primer correo autom√°ticamente si no se ha hecho
          if (!autoResendExecuted) {
            autoResendExecuted = true;
            try {
              await sendEmailVerification(user);
              resendAttempts++;
            } catch (error) {
              console.error('Error en reenv√≠o autom√°tico:', error);
            }
          }
          
          startResendTimer();
          
          // Iniciar el chequeo peri√≥dico (cada 4 segundos para no saturar)
          if(verificationCheckInterval) clearInterval(verificationCheckInterval);
          verificationCheckInterval = setInterval(checkEmailVerificationStatus, 4000);
          
          hideLoading();
        });

      } catch (error) {
        console.error('Error cr√≠tico de inicializaci√≥n:', error);
        showMessage('Error conectando con el servidor.', true);
        hideLoading();
      }
    }

    // Arrancar la aplicaci√≥n cuando el DOM est√© listo
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
