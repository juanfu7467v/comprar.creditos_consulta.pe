app = 'masitaprexv2'
primary_region = 'gru'

[build]

[[services]]
  protocol = "tcp"
  internal_port = 80
  processes = ["app"]
  
  # CONFIGURACIÃ“N DE PERMANENCIA:
  # 'stop' en lugar de true/false para mayor compatibilidad
  auto_stop_machines = 'stop' 
  auto_start_machines = true
  min_machines_running = 0
  # Tiempo de espera de 20 min antes de apagar (evita el bucle del recaptcha)
  kill_timeout = "20m" 

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "requests"
    soft_limit = 100
    hard_limit = 150

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
